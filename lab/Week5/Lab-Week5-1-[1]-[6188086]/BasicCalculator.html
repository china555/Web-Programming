<!DOCTYPE html>
<html>

<body>
    <script>
        var First = 22
        var second = 3;
        console.log("First No: = "+First);
        console.log("Second No: = "+second);
        console.log(First+" + "+second+"= "+(First+second));
        console.log(First+" - "+second+"= "+(First-second));
        console.log(First+" * "+second+"= "+(First*second));
        console.log(First+" / "+second+"= "+(First/second));

    </script>

</body>

</html>
