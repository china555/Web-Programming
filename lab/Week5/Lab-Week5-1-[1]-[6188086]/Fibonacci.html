            <script type="application/javascript">
            console.log("Using while loops")
            console.log("Fibonacci series less than 40")
        var fibo=[0,1]
        var max_num=40;
        let i=0;
        while(fibo[i+1] <max_num){
         let sum = 0;
            sum = fibo[i]+fibo[i+1];
            if(sum<max_num){
                 fibo.push(sum);
            }
            i++;
        }
        console.log(fibo);
            </script>
