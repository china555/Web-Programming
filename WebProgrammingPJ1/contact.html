    <!-- main container -->
    <main role="main" class="container-fluid">
        <div class="row" style="padding-bottom: 15%;">
            <!-- first column -->
            <div class="col-lg-6 contact-form-krit">
                <h1>Contact Us</h1>
                <h5>China Corporation wants to know your feedback</h5>
                <div class="txtb-krit">
                    <label>Full Name :</label>
                    <input type="text" placeholder="Enter Your Name" id="nameid">
                </div>

                <div class="txtb-krit">
                    <label>Email :</label>
                    <input type="email" name="" placeholder="Enter Your Email" id="email_id" required>
                </div>

                <div class="txtb-krit">
                    <label>Phone Number :</label>
                    <input type="tel" pattern="[0-9]{10}" name="tel" placeholder="Enter Your Phone Number" id="phone_id"
                        required>
                </div>

                <div class="txtb-krit">
                    <label>Message :</label>
                    <textarea></textarea>
                </div>
                <a class="btn-krit" id="send_info" onclick="submit()">Send</a>
            </div>
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Thank you</h2>
                        <span class="close-1" style="cursor: pointer;">&times;</span>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <h3>China Corporation</h3>
                    </div>
                </div>

            </div>

            <!-- second column -->
            <div id="map-container-google-2" class="col-lg-6 z-depth-1-half map-container">
